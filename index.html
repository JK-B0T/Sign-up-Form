<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>Sign-up</title>
    <script src="passwordValidation.js" defer></script>
</head>
<body>
    <main>
        <aside>
            <div>
                <img src="./assets/images/odin-lined.png" alt="The Odin Project logo" width="100px">
                <h1>ODIN</h1>
                <span> Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on<a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">Unsplash</a></span>
            </div>
        </aside>
        <section>
            <p>This is nor a real service! You know something like this will help you reach your deepest dreams. Sign up now to get started.</p>
            <span>You know you want to.</span>
            <form>
                <span>let's do this!</span>
                <div>
                    <ul>
                        <li>
                            <label for="">FIRST NAME</label>
                            <input type="text" id="" name="">
                        </li>
                        <li>
                            <label for="">LAST NAME</label>
                            <input type="text" id="" name="">
                        </li>
                        <li>
                            <label for="">EMAIL</label>
                            <input type="text" id="" name="">
                        </li>
                        <li>
                            <label for="">PHONE NUMBER</label>
                            <input type="text" id="" name="">
                        </li>
                        <li>
                            <label for="">PASSWORD</label>
                            <input type="text" id="" name="">
                        </li>
                        <li>
                            <label for="">CONFIRM PASSWORD</label>
                            <input type="text" id="" name="">
                        </li>
                    </ul>
                </div>
            </form>
            <button type="submit">Create Account</button>
            <span>Already have an account? <a href="">Log in</a></span>
        </section>
    </main>
</body>
</html>
