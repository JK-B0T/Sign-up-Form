<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"> 
    <title>Sign-up</title>
    <script src="passwordValidation.js" defer></script>
</head>
<body>
    <main>
        <aside>
            <div class="aside-logo">
                <img src="./assets/images/odin-lined.png" alt="The Odin Project logo" width="100px">
                <h1>ODIN</h1>
            </div>
            <span> Photo by <a href="https://unsplash.com/es/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/es/fotos/planta-de-hoja-verde-en-fotografia-de-primer-plano-25xggax4bSA">Unsplash</a></span>
        </aside>
        <section>
            <p class="section-item">This is not a real service! You know something like this will help you reach your deepest dreams.<br>Sign up now to get started!</p>
            <span class="section-item">You know you want to.</span>
            <div class="form-container">
                <form action="" method="post" id="sing_up_form">
                    <span>Let's do this!</span>
                    <ul>
                        <li>
                            <input type="text" id="name" name="user_name" minlength="3" maxlength="20" required>
                            <label for="name">FIRST NAME</label>
                        </li>
                        <li>
                            <input type="text" id="last_name" name="user_last_name" minlength="3" maxlength="20" required>
                            <label for="last_name">LAST NAME</label>
                        </li>
                        <li>
                            <input type="email" id="email" name="user_mail" required>
                            <label for="email">EMAIL</label>
                        </li>
                        <li>
                            <input type="tel" id="phone_number" name="user_phone" pattern="\d{10}|\d{3}(.| |-)\d{3}(.| |-)\d{4}">
                            <label for="phone_number">PHONE NUMBER</label>
                        </li>
                        <li>
                            <input type="password" id="pass" name="user_pass" minlength="3" required>
                            <label for="pass">PASSWORD</label>
                        </li>
                        <li>
                            <input type="password" id="pass_confirmation" name="user_pass_c" minlength="3" required>
                            <label for="pass-confirmation">CONFIRM PASSWORD</label>
                        </li>
                    </ul>
                </form>
            </div>
            <button type="submit" form="sing_up_form" class="section-item">Create Account</button>
            <span class="section-item">Already have an account? <a href="">Log in</a></span>
        </section>
    </main>
</body>
</html>
